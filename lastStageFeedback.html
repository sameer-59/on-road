<head>

        rel="stylesheet">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Alegreya|Alegreya+Sans|IBM+Plex+Mono:400,400i|IBM+Plex+Sans+Condensed:400,400i|IBM+Plex+Sans:100,100i,400,400i,700,700i|IBM+Plex+Serif:400,400i|Merriweather|Merriweather+Sans|Montserrat|Nanum+Myeongjo|Nunito|Nunito+Sans|Quattrocento|Quattrocento+Sans|Roboto|Roboto+Mono|Roboto+Slab');
        * {
            font-family: 'Quattrocento Sans', sans-serif;
        }

        @import "@material/form-field/mdc-form-field";
        @import "@material/radio/mdc-radio";

        .mdc-radio {
            width: 50px;
            height: 50px;
        }

        .mdc-radio__outer-circle {
            width: 50px;
            height: 50px;
            margin: 10px
        }

        .mdc-radio__native-control {
            width: 50px;
            height: 50px;
        }
    </style>
    <script type="text/javascript">
       // import { MDCFormField } from '@material/form-field';
       // import { MDCRadio } from '@material/radio';

       // const radio = new MDCRadio(document.querySelector('.mdc-radio'));
      //  const formField = new MDCFormField(document.querySelector('.mdc-form-field'));
      //  formField.input = radio;
        
       function showText()
       {
            if(document.getElementById("radio1").checked==true)
            {
                alert("calling");
                document.getElementById("show").style.color="#ff0022";
                document.getElementById("show").innerHTML="very sad";
            }
        }
            
               
        


    </script>
</head>

<body>
        
    <div class="container mt-4 bg-light">
        <div class="row">
            <div class=" col-lg-3 col-xl-3 col-md-3"></div>
            <div class="col-12 col-md-6 col-xl-6 col-lg-6">
                <div class="mdc-card p-4">
                    <p style="font-weight: bold" class="display-4">Feedback Form</p>
                    <form>
                        <input class="form-control mt-2" placeholder="Enter Your Name">
                        <input class="form-control mt-2" placeholder="Enter Your Email Id">
                        <h6 class="mt-3" style="font-weight: bold">Are You Happy With Our Service</h6>
                        <div class="mdc-card p-2  bg-light">
                            <div class=" bg-light"  style="display: -webkit-inline-box;">
                            <div class="mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" id="radio1" onclick="showText()" name="radios" checked>
                                <div class="mdc-radio__background">
                                    <p id="radio_para" style="width:100px">&#128544;</p>
                                </div>
                               
                            </div>
                            <div class="mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" id="radio-2" name="radios" checked>
                                <div class="mdc-radio__background">
                                    <p style="width:100px">&#128533;</p>
                                </div>
                            </div>
                            <div class="mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" id="radio-3" name="radios" checked>
                                <div class="mdc-radio__background">
                                    <p style="width:100px">&#128528;</p>
                                </div>
                            </div>
                            <div class="mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" id="radio-4" name="radios" checked>
                                <div class="mdc-radio__background">
                                    <p style="width:100px">&#128521;</p>

                                </div>
                            </div>
                            <div class="mdc-radio">
                                <input class="mdc-radio__native-control" type="radio" id="radio-6" name="radios" checked>
                                <div class="mdc-radio__background">
                                    <p style="width:100px">&#128513;</p>
                                </div>
                            </div>
                        </div>

                        </div>
                        <p class="p-2" style="font-weight: bolder" id="show"></p> 

                        <div class="mdc-card mt-2 p-1 md-select">
                            <select class="form-control mt-3" aria-placeholder="Type of Suggestion">
                                <option>Suggestion</option>
                                <option>Enquiry</option>
                                <option>Complaint</option>
                            </select>
                            <p style="font-weight: bold"class="mt-4">Write Your Complaint/Query/Complaint</p>
                            <div class="mdc-text-field mdc-text-field--textarea form-field m-2">
                                <textarea id="textarea" class="p-2 mdc-text-field__input" placeholder="Enter Your Query/Suggestion/Complaint" rows="4" cols="40"></textarea>
                                <div class="mdc-notched-outline">
                                    <div class="p-2  mdc-notched-outline__leading"></div>
                                    <div class="  mdc-notched-outline__notch">
                                    </div>
                                    <div class="mdc-notched-outline__trailing"></div>
                                </div>
                            </div>
                        </div>
                        <div  class="mdc-button mdc-button--unelevated mdc-button--outlined shadow-sm mt-2">Submit</div>
                    </form>
                </div>
            </div>
            <div class=" col-lg-3 col-xl-3 col-md-3"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
