        function showText() {
            if (document.getElementById("radio1").checked == true) {
                //alert("calling");
                document.getElementById("show").style.color = "#ff0022";
                document.getElementById("show").innerHTML = "unsatisfied";
                document.getElementById("radio_action").innerHTML = "&#128546";
            }
            else if (document.getElementById("radio-2").checked == true) {
                // alert("calling");
                document.getElementById("show").style.color = "#DC143C";
                document.getElementById("show").innerHTML = "very very sad";
                document.getElementById("radio_action").innerHTML = "&#128542";
            }
            else if (document.getElementById("radio-3").checked == true) {
                //  alert("calling");
                document.getElementById("show").style.color = "#CD69C9";
                document.getElementById("show").innerHTML = "very sad";
                document.getElementById("radio_action").innerHTML = "&#128543";
            }
            else if (document.getElementById("radio-4").checked == true) {
                // alert("calling");
                document.getElementById("show").style.color = "#DAA520";
                document.getElementById("show").innerHTML = "sad";
                document.getElementById("radio_action").innerHTML = "&#128544";
            }
            else if (document.getElementById("radio-5").checked == true) {
                // alert("calling");
                document.getElementById("show").style.color = "#FFD700";
                document.getElementById("show").innerHTML = "satisfied";
                document.getElementById("radio_action").innerHTML = "&#128547";
            }
            else if (document.getElementById("radio-6").checked == true) {
                // alert("calling");
                document.getElementById("show").style.color = "#0000FF";
                document.getElementById("show").innerHTML = "could be better";
                document.getElementById("radio_action").innerHTML = "&#128552	";
            }
            else if (document.getElementById("radio-7").checked == true) {
                // alert("calling");
                document.getElementById("show").style.color = "#1E90FF";
                document.getElementById("show").innerHTML = "happy";
                document.getElementById("radio_action").innerHTML = "&#128528";
            }
            else if (document.getElementById("radio-8").checked == true) {
                // alert("calling");
                document.getElementById("show").style.color = "#00FF7F";
                document.getElementById("show").innerHTML = "very happy";
                document.getElementById("radio_action").innerHTML = "&#128522";
            }
            else if (document.getElementById("radio-9").checked == true) {
                // alert("calling");
                document.getElementById("show").style.color = "#00FF00";
                document.getElementById("show").innerHTML = "Excellent";
                document.getElementById("radio_action").innerHTML = "&#128512";
            }
            else if (document.getElementById("radio-10").checked == true) {
                // alert("calling");
                document.getElementById("show").style.color = "#006400";
                document.getElementById("show").innerHTML = "oustanding";
                document.getElementById("radio_action").innerHTML = "&#129321";
            }
        }

                                            </div>

                                            </div>
                                        </div>
                                </div>

                                <option>Complaint</option>
                            </select>
